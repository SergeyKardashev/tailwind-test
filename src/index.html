<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-white">
    <h1 class="text-3xl text-center font-bold underline">Hello world!</h1>
    <div class="bg-gradient-to-r from-blue-900 to-teal-500 text-white">текст на градиентном фоне</div>
    <div class="flex justify-center items-center bg-teal-300">
      <div class="p-4">Элемент 1</div>
      <div class="p-4">Элемент 2</div>
    </div>
    <div class="grid grid-cols-3 gap-4">
      <div class="p-4 bg-orange-500">Элемент 1</div>
      <div class="p-4 bg-red-500">Элемент 2</div>
      <div class="p-4 bg-green-500">Элемент 3</div>

    <div class="m-4 p-4 bg-gray-200">внешние и внутренние отступы.</div>
    <img class="blur-lg" src="./images/geometry_320x240.jpg" alt="Размытое изображение" />
    <div class="shadow-lg p-6 mb-6 bg-white rounded-lg">контент с заметной тенью</div>
    <button class="bg-blue-400 text-white p-2 rounded hover:bg-blue-900 transition-colors duration-1000">
      Наведи для анимации
    </button>
    <!-- Адаптивная нав.панель -->
    <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">

        <span class="font-semibold text-xl tracking-tight">Адаптивная нав.панель</span>
      </div>
      <div class="block lg:hidden">
        <button
          class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white"
        >
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Меню</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
          <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
            Документация
          </a>
          <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
            Примеры
          </a>
        </div>
      </div>
    </nav>
    <!-- Адаптивная карточка продукта -->
    <div class="max-w-sm rounded overflow-hidden shadow-lg m-4">
      <img class="w-full" src="./images/geometry_320x240.jpg" alt="Изображение продукта" />
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">Название товара</div>
        <p class="text-gray-700 text-base">Описание товара длинное чрезмерно. Описание товара длинное чрезмерно</p>
      </div>
      <div class="px-6 pt-4 pb-2">
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
          >#тег</span
        >
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
          >#еще тег</span
        >
      </div>
    </div>
